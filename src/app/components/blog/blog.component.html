<div class="hero is-medium is-primary is-bold">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">
        KEEP BLOG
      </h1>
      <hr class="hr">
      <h2 class="subtitle">
        Stay Up-to-date on What's Going on!
      </h2>
    </div>
  </div>
</div>

<div class="container">
    <div *ngFor="let blog of blogs | async" class="card">
      
      <div class="card-image">
        <figure class="image is-1by1">
          <img src="{{ blog.imgsrc }}">
        </figure>
      </div>
      
      <div class="card-content">
        <div class="media-content">

          <h3 class="title is-4">{{ blog.title }}</h3>
          <h3 class="subtitle is-6">
            written and curated by <strong>{{ blog.author }}</strong>
          </h3>
        </div>
        <h3> {{ blog.date.seconds * 1000 | date: 'longDate' }}</h3>
      </div>

      <div class="content">
        {{ blog.body }}
      </div>

    </div>
</div>
